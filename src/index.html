<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page__body">

  <header class="header">
    <a href="#" class="header__logo-link" target="_blank"></a>
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__data">
        <img class="profile__avatar" src="#" alt="#">
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button class="profile__edit-button" type="button" aria-label="Изменить профиль"></button>
          <p class="profile__subtitle"></p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <template id="template-card">
          <li class="element">
            <img src="#" alt="#" class="element__img">
            <button class="element__remove"></button>
            <div class="element__info">
              <h2 class="element__title"></h2>
              <div class="element__like-container">
                <button class="element__like" type="button" aria-label="Поставить лайк"></button>
                <p class="element__like-count">0</p>
              </div>
              
            </div>
          </li>
        </template>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form_type_change-profile" name="formEdit" novalidate>
        <input type="text" class="form__input" name="name" id="input-name" minlength="2" maxlength="40" required>
        <span id="input-name-error" class="error"></span>
        <input type="text" class="form__input" name="job" id="input-job" minlength="2" maxlength="200" required>
        <span id="input-job-error" class="error error_type_job"></span>
        <button type="submit" class="form__button">Сохранить</button>
      </form>
      <button class="close-button" type="button" aria-label="Закрыть всплывающее окно"></button>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container popup__container_type_add-card">
      <h2 class="popup__title popup__title_type_add-card">Новое место</h2>
      <form class="form form_type_add-card" name="formAdd" novalidate>
        <input type="text" class="form__input form__input_type_add-card" name="name" id="input-place"
          placeholder="Название" minlength="2" maxlength="30" required>
        <span id="input-place-error" class="error error_type_place"></span>
        <input type="url" class="form__input form__input_type_add-card" name="link" id="input-link"
          placeholder="Ссылка на картинку" required>
        <span id="input-link-error" class="error error_type_link"></span>
        <button type="submit" class="form__button form__button_type_add-card">Создать</button>
      </form>
      <button class="close-button close-button_type_add-card" type="button"
        aria-label="Закрыть всплывающее окно"></button>
    </div>
  </div>

  <div class="popup popup_type_modal">
    <div class="modal">
      <img src="#" alt="#" class="modal__image">
      <p class="modal__title"></p>
      <button class="close-button close-button_type_modal"></button>
    </div>
  </div>

  <div class="popup popup_type_delete-card">
    <div class="popup__container popup__container_type_delete-card">
      <p class="popup__title popup__title_type_delete-card">Вы уверены?</p>
      <form class="form form_type_delete-card" name="deleteCardForm">
        <button type="submit" class="form__button form__button_type_delete-card">Да</button>
      </form>
      <button class="close-button close-button_type_delete-card"></button>
    </div>
  </div>

  <div class="popup popup_type_edit-avatar">
    <div class="popup__container popup__container_type_edit-avatar">
      <h2 class="popup__title popup__title_type_edit-avatar">Обновить аватар</h2>
      <form class="form form_type_edit-avatar" name="avatarEdit" novalidate>
        <input type="url" class="form__input form__input_type_edit-avatar" name="link" id="input-link"
          placeholder="Ссылка на картинку" required>
        <span id="input-link-error" class="error error_type_link"></span>
        <button type="submit" class="form__button form__button_type_edit-avatar">Сохранить</button>
      </form>
      <button class="close-button close-button_type_edit-avatar" type="button" aria-label="Закрыть всплывающее окно"></button>
    </div>
  </div>

</body>

</html>
