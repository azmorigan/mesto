<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page__body">

  <header class="header">
    <a href="#" class="header__logo-link" target="_blank"></a>
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__data">
        <img class="profile__avatar" src="./images/zhak.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Изменить профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <template id="template-card">
          <li class="element">
            <img src="#" alt="" class="element__img">
            <button class="element__remove"></button>
            <div class="element__info">
              <h2 class="element__title"></h2>
              <button class="element__like" type="button" aria-label="Поставить лайк"></button>
            </div>
          </li>
        </template>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" name="form">
        <input type="text" class="form__input" name="name" required>
        <input type="text" class="form__input" name="job" required>
        <button type="submit" class="form__button">Сохранить</button>
      </form>
      <button class="popup__close" type="button" aria-label="Закрыть всплывающее окно"></button>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container popup__container_type_add-card">
      <h2 class="popup__title popup__title_type_add-card">Новое место</h2>
      <form class="form form_type_add-card" name="form">
        <input type="text" class="form__input form__input_type_add-card" name="place" placeholder="Название" required>
        <input type="text" class="form__input form__input_type_add-card" name="link" placeholder="Ссылка на картинку"
          required>
        <button type="submit" class="form__button form__button_type_add-card">Создать</button>
      </form>
      <button class="popup__close popup__close_type_add-card" type="button"
        aria-label="Закрыть всплывающее окно"></button>
    </div>
  </div>

  <div class="modal">
    <div class="modal__container">
      <img src="#" alt="" class="modal__image">
      <p class="modal__title"></p>
      <button class="popup__close modal__close-button"></button>
    </div>
  </div>


  <script src="./scripts/index.js"></script>

</body>

</html>
