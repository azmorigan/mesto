<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./style/index.css">
</head>

<body class="page__body">

  <header class="header">
    <a href="#" class="header__logo-link" target="_blank
    ">
    </a>
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__data">
        <img class="profile__avatar" src="./images/Жак.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img src="./images/Карачаевск.jpg" alt="Карачаевск" class="element__img">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Гора_Эльбрус.jpg" alt="Эльбрус" class="element__img">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Домбай.jpg" alt="Домбай" class="element__img">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Байкал.jpg" alt="Байкал" class="element__img">
        <div class="element__info">
          <h2 class="element__title">Байкал</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Петропавловск-Камчатский.jpg" alt="Петропавловск-Камчатский" class="element__img">
        <div class="element__info">
          <h2 class="element__title">Петропавловск-Камчатский</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Новороссийск.jpg" alt="Новороссийск" class="element__img">
        <div class="element__info">
          <h2 class="element__title">Новороссийск</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form">
        <input type="text" class="form__name input" value="Жак-Ив Кусто" required>
        <input type="text" class="form__career input" value="Исследователь океана" required>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>

  </div>

  <script src="./index.js"></script>

</body>

</html>
